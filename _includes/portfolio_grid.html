
	<!-- Portfolio Grid Section -->
	<section id="portfolio">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Portfolio</h2>
					<hr class="star-primary">
				</div>
			</div>
			<div class="row">
				{% for project in site.projects %}
					<p>
						<a href="{{ project.url | prepend: site.baseurl }}">{{project.title}}</a>
					</p>
				{% endfor %}
			</div>

		</div>
	</section>
